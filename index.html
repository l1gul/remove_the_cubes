<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="modal_wrapper">
        <div class="my_modal">
            <p class="final_score">Your score: <span id="number_points_modal" class="points_modal"></span></p>
            <div class="wrapper_name_modal">
                <p class="name_player">Name</p>
                <input id="value_player" type="text">
            </div>
            <button type="button" class="btn btn-primary btn_modal">SAVE</button>
        </div>
    </div>

    <header>
        <h1>Remove the cubes</h1>
        <div class="wrapper_stat_header">
            <button type="button" id="timerButton" class="btn btn-primary">START</button>
            <button type="button" id="newGameButton" class="btn btn-primary btn_new_game">NEW GAME</button>
            <div class="points_wrapper">
                <p>Points</p>
                <span id="number_points" class="points"></span>
            </div>
            <div class="time_wrapper">
                <p>Time left</p>
                <span id="timer" class="time">01:00</span>
            </div>
        </div>
    </header>
    <div class="wrapper_content">

        <div class="wrapper_game_field">

        </div>
        <div class="wrapper_result_table">
            <h3 class="heading_result">Result</h3>
            <div id="result_container">

            </div>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</html>
